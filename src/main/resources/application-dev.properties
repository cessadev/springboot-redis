# Spring Configuration
logging.level.org.springframework=DEBUG
server.port=8080

# JPA & OracleDB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/test_db
spring.datasource.username=cessadev
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=5000ms

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_schema_history
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

spring.flyway.password=root
spring.flyway.schemas=["public","product"]
spring.flyway.url=jdbc:postgresql://localhost:5432/test_db
spring.flyway.user=cessadev

# Logging
logging.level.java.sql.Connection=INFO
logging.level.java.sql.Statement=DEBUG
logging.level.java.sql.PreparedStatement=DEBUG
logging.level.org.flywaydb=DEBUG